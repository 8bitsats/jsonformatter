<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordinals Metadata Composer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-800 text-white p-10">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold mb-8">Ordinals Metadata Composer</h1>
        <div class="flex">
            <div class="w-1/2 pr-4">
                <!-- META inputs -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2" for="name">Name</label>
                    <input class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" type="text" id="name">
                </div>
                <!-- Additional META inputs similar to above, for Slug, Supply, etc. -->
                <div class="mb-6">
                    <button class="mt-4 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded" id="addInscription">Add new inscription</button>
                </div>
            </div>
            <div class="w-1/2 pl-4">
                <!-- JSON output for meta.json -->
                <pre id="metaJsonOutput">{}</pre>
                <button class="mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded" onclick="downloadMetaJson()">Download file</button>
                <button class="mt-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded" onclick="resetMetaForm()">Reset</button>

                <!-- JSON output for inscriptions.json -->
                <pre id="inscriptionsJsonOutput">[]</pre>
                <button class="mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded" onclick="downloadInscriptionsJson()">Download file</button>
                <button class="mt-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded" onclick="resetInscriptions()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
